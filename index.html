<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fb9ab32e5c.js" crossorigin="anonymous"></script>



  <title>The Weather</title>
</head>
<body>
  <form id = "form" method="" action="">
    <label id = "formCityLabel" for="city">City</label>
    <input id = "formCity" type="text" name = "city" required>
    <button id = "submitBtn" type="button" >Search!</button>

  </form>


  
  <div id = "weatherContainer">
    <div id = "grid1">
      <div id = "currentDate">Wednesday, Jan 7</div>
      <div id = "currentTemp">34&degF</div>
      <div id = "hiLo">46&degF / 20&degF</div>
    </div>
    <div id = "grid2">
      <div id = "city">Denver,CO</div>
      
      <div id = "weatherIcon">A picture of Clouds</div>
      <div id = "weatherDescription">Partly Cloudy</div>

    </div>
    <div id = "grid4">
      <div>
        Further information. 
      </div>
      <div>
        Further information. 
      </div>


    </div>
    <div id = "grid5">
      <div>
        Further information. 
      </div>
      <div>
        Further information. 
      </div>

    </div>
    <div id = "hourlyExpand">
      Hourly Expand
    </div>
    <div id = "dayExpand">
      Five Days Forecast Expand
    </div>


  </div>



  <img src="#">
  <button type = "button" id = "refreshButton">Refresh Image</button>
  <script src="apiScripts.js"></script>
</body>
</html>
