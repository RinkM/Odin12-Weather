<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fb9ab32e5c.js" crossorigin="anonymous"></script>



  <title>The Weather</title>

</head>
<body>

  <div id = "windowContainer">
    <div id = "windowForm" class = "hidden">
      <div id = "form" method="" action="">
        
        <input id = "cityInput" type="text" name = "city" required>
        <div id = buttonContainer>
          <button class = "formButton" id = "submitBtn" type="button" >Search for a City!</button>
          <button class = "formButton" id = "randomButton">Random City</button>
          
        </div>
        
      </div>
      <div id = "formErrorMsg"></div>
    </div> 
    <div id = "windowFrameDiv">
      <div id = "settingsDiv">
        <button id = "settingsCityBtn" class = "settingsBtn"  >City</button>
        <button id = "settingsWindowBtn" class = "settingsBtn"  >Window</button>
        <button id = "settingsUnitBtn" class = "settingsBtn"  type="checkbox" data-toggle="toggle" value = "Imperial">F/C</button>
        <!-- <button id = "photoTest" class = "settingsBtn"  >Photos</button> -->
      </div>

      <div id = "aboveWindow">
        <span id = "currentTemp" class = "neonText"></span>
        <span id = "city"></span>
      </div>

      <img id = "windowFrameImg" src="/src/images/WindowFrames/transparentWindowCrop.png" alt="A transparent WindowFrame">
      <img id = "outsideWindow" class = "" src="#" alt="#">
            
      <div id = "belowWindow">
        <div id = "hiLo"></div>
        <div id = "weatherDescription"></div>
      </div>
    </div>
  </div>
  <script type = "module" src="src\scripts\main.js"></script>
</body>
</html>
