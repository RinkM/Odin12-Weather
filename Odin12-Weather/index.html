<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fb9ab32e5c.js" crossorigin="anonymous"></script>



  <title>The Weather</title>
</head>
<body>

<div id = "windowContainer">
  <div id = "weatherContainer">
    <div id = "grid1">
      <div id = "currentDate"></div>
      <div id = "city"></div>
      <div id = "currentTemp" class = "neonText"></div>
      <div id = "hiLo"></div>
    </div>
    <div id = "grid2">
      
      <div id = "weatherDescription"></div>
      <img class = "neonBox" id = "weatherIcon"></img>

    </div>
    <img src=# alt="">
  </div>
  <div id = "windowForm">
    <div id = "form" method="" action="">
      
      <input id = "cityInput" type="text" name = "city" required>
      <div id = buttonContainer>
        <button class = "formButton" id = "submitBtn" type="button" >Search for a City!</button>
        <button class = "formButton" id = "unitBtn" type="checkbox" data-toggle="toggle" value = "Imperial">Change Units</button>
      </div>
    </div>
    <div id = "formErrorMsg"></div>
</div>
  <div id = "windowFrameDiv">
    <img id = "windowFrameImg" src="/src/assets/transparentWindowCrop.png" alt="A trasnparent WindowFrame">
    <img id = "outsideWindow" class = "blur" src="#" alt="#">
  </div>
</div>
