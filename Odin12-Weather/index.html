<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/fb9ab32e5c.js" crossorigin="anonymous"></script>



  <title>The Weather</title>
</head>
<body>
  <div id = "weatherContainer">
    <div id = "grid1">
      <div id = "currentDate"></div>
      <div id = "city"></div>
      <div id = "currentTemp"></div>
      <div id = "hiLo"></div>
    </div>
    <div id = "grid2">
      
      <div id = "weatherDescription"></div>
      <img id = "weatherIcon"></img>
      

    </div>
    <img src=# alt="">
  </div>

  <div id = "form" method="" action="">
    <label id = "formCityLabel" for="city">City:</label>
    <input id = "cityInput" type="text" name = "city" required>
    <button id = "submitBtn" type="button" >Search!</button>
    

  </div>
  <div id = "formErrorMsg"></div>

  <script type = "module" src="\src\scripts\main.js"></script>
</body>
</html>
